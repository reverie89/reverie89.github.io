<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range sort .Site.Menus.main "Weight" -}}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
        {{- end }}

        {{- if .Site.Params.EnableGlobalLanguageMenu }}
        <ul class="submenu">
            <li class="dropdown">
                <a title="{{ .Language.LanguageName }}" href="javascript:void(0)" class="dropbtn"><span class="fi fi-{{ .Language.Params.flagCode }}"></span></a>
                <div class="dropdown-content">
                    {{- if hugo.IsMultilingual }}
                        {{ range $.Translations }}
                            <a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}"><span class="fi fi-{{ .Language.Params.flagCode }}"></span></a>
                        {{ end }}
                    {{- end }}
                </div>
            </li>
        </ul>
        {{- end }}
    </ul>
</nav>
